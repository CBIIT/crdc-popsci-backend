queries:
  - name: searchStudies
    globalRangeFields:
      - study_beginning_year
      - study_ending_year
      - enrollmentPeriodMax
      - enrollment_beginning_year
      - enrollment_ending_year
      - study_participant_minimum_age
      - study_participant_maximum_age
      - number_of_participants
    returnFields:
      - name: numberOfStudies
        index:
          - global_stats_bar
        filter:
          type: aggregation
          selectedField: study_short_name
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfDataCollectionCatagory
        index:
          - study_tab
        filter:
          type: aggregation
          selectedField: data_collection_category
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfDiagnosis
        index:
          - study_tab
        filter:
          type: aggregation
          selectedField: cancer_diagnosis_primary_site_list
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfDataFiles
        index:
          - data_volume_query
        filter:
          type: aggregation
          selectedField: data_file_uuid
        result:
          type: int
          method: count_bucket_keys
